<h2 mat-dialog-title>{{data.titulo}}</h2>
<mat-dialog-content>{{data.contenido}}</mat-dialog-content>
<mat-dialog-actions>
    <div class="col text-center">
        <button type="button" class=" text-center btn btn-outline-danger justify-content-center" mat-dialog-close (click)="respuesta('si')">OK</button>
        <button type="button" class=" text-center btn btn-outline-danger" mat-dialog-close (click)="respuesta('no')">Cancelar</button>
    </div>
</mat-dialog-actions>

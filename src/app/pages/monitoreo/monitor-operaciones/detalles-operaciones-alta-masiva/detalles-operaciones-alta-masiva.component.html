<app-operativa-header tituloPantalla="{{'MO' | translate}} "></app-operativa-header>
<form [formGroup]="datosForm">
    <div class="card">
        <h5 class="card-header justify-content-center">
            {{'MO.DAM' | translate}}:
        </h5>
        <div class="inpu">
            <label for="nombreEmpleado" class="col-form-label col-xs-2 col-sm-2 col-md-1">{{'MO.NE' | translate}}: </label>
            <input type="text" class="form-control" id="nombreEmpleado" name="nombreEmpleado" formControlName="nombreEmpleado">
        </div>
        <div class="inpu">
            <div class="dos">
                <label for="rfc" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.RFC' | translate}}: </label>
                <input type="text" class="form-control" id="rfc" name="rfc" formControlName="rfc">
            </div>
            <div class="dos">
                <label for="numEmpleado" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.NUE' | translate}}: </label>
                <input type="text" class="form-control" id="numEmpleado" name="numEmpleado" formControlName="numEmpleado">
            </div>
        </div>
        <div class="inpu">
            <div class="dos">
                <label for="bucEmpleado" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.BE' | translate}}: </label>
                <input type="text" class="form-control" id="bucEmpleado" name="bucEmpleado" formControlName="bucEmpleado">
            </div>
            <div class="dos">
                <label for="fechaAplic" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.FA' | translate}}: </label>
                <input type="text" class="form-control" id="fechaAplic" name="fechaAplic" formControlName="fechaAplic">
            </div>
        </div>
        <div class="inpu">
            <div class="dos">
                <label for="numTarjeta" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.NT' | translate}}: </label>
                <input type="text" class="form-control" id="numTarjeta" name="numTarjeta" formControlName="numTarjeta">
            </div>
            <div class="dos">
                <label for="numeroCuenta" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.NC' | translate}}: </label>
                <input type="text" class="form-control" id="numeroCuenta" name="numeroCuenta" formControlName="numeroCuenta">
            </div>
        </div>
        <div class="inpu">
            <div class="dos">
                <label for="sucTutora" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.ST' | translate}}: </label>
                <input type="text" class="form-control" id="sucTutora" name="sucTutora" formControlName="sucTutora" >
            </div>
            <div class="dos">
                <label for="estatus" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.E' | translate}}: </label>
                <input type="text" class="form-control" id="estatus" name="estatus" formControlName="estatus">
            </div>
        </div>
    </div>
    <div class="card">
        <h5 class="card-header justify-content-center">
             {{'pantallas.usuarioOperantes.Descripcion'| translate}}
        </h5>
        <div class="inpu">
            <label for="descripcion"></label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" formControlName="descripcion" >
        </div>
    </div>
    <div class="card">
        <h5 class="card-header justify-content-center">
            {{'MO.CO'| translate}}:
        </h5>
        <div class="inpu">
            <label for="comentario2"></label>
            <input type="text" class="form-control" id="comentario2" name="comentario" formControlName="comentario">
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 offset-xs-1 offset-sm-1 offset-md-1 offset-lg-1">
            <button type="button" class="btn btn-danger" (click)="regresar2()">{{'MO.Regr' | translate}}</button>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 offset-xs-8 offset-sm-8 offset-md-8 offset-lg-8">
            <button type="button" class="btn btn-danger" (click)="historial2()">{{'MO.H' | translate}}</button>
        </div>
    </div>
    <div class="row mt-2" *ngIf="idEstatus === '7'">
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 offset-xs-1 offset-sm-1 offset-md-1 offset-lg-1">
            <button type="button" class="btn btn-danger" (click)="reintentar2()">{{'MO.Rei' | translate}}</button>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 offset-xs-8 offset-sm-8 offset-md-8 offset-lg-8">
            <button type="button" class="btn btn-danger" (click)="rechazar2()">{{'MO.Rech' | translate}}</button>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 offset-xs-1 offset-sm-1 offset-md-1 offset-lg-1">
            <button type="button" class="btn btn-danger" (click)="refrescar2()">{{'MO.Refr' | translate}}</button>
        </div>
    </div>
    <div class="row mt-2" *ngIf="idEstatus === '13'">
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 offset-xs-1 offset-sm-1 offset-md-1 offset-lg-1">
            <button type="button" class="btn btn-danger" (click)="procesar2()">{{'MO.Proc' | translate}}</button>
        </div>
    </div>
</form>

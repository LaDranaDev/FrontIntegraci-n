<app-operativa-header tituloPantalla="{{'MO' | translate}} "></app-operativa-header>
<form [formGroup]="datosForm" id="Adu">
    <div class="card">
        <h5 class="card-header justify-content-center">
            {{'MO.DG' | translate}}:
        </h5>
        <div class="inpu">
            <label for="productoAdu" class="col-form-label col-xs-2 col-sm-2 col-md-1">{{'MO.P' | translate}}: </label>
            <input type="text" class="form-control" id="productoAdu" name="producto" formControlName="producto" >
        </div>
        <div class="inpu">
            <div class="dos">
                <label for="codCliAdu" class="col-form-label col-xs-2 col-sm-2 col-md-2">CÃ³digo de Cliente{{'MO.CC' | translate}}: </label>
                <input type="text" class="form-control" id="codCliAdu" name="codCli" formControlName="codCli"> 
            </div>
            <div class="dos">
                <label for="estatusAdu" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.E' | translate}}: </label>
                <input type="text" class="form-control" id="estatusAdu" name="estatus" formControlName="estatus" >
            </div>
        </div>
        <div class="inpu">
            <div class="dos">
                <label for="fechaAplicAdu" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.FA' | translate}}: </label>
                <input type="text" class="form-control" id="fechaAplicAdu" name="fechaAplic" formControlName="fechaAplic" >
            </div>
            <div class="dos">
            </div>
        </div>
        <div class="inpu">
            <label for="nomArch" class="col-form-label col-xs-2 col-sm-2 col-md-1">{{'MO.NA' | translate}}: </label>
            <input type="text" class="form-control" id="nomArch" name="nomArch" formControlName="nomArch">
        </div>
        <div class="inpu">
            <div class="dos">
                <label for="lineaCaptura" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'lineaCaptura' | translate}}: </label>
                <input type="text" class="form-control" id="lineaCaptura" name="lineaCaptura" formControlName="lineaCaptura">
            </div>
            <div class="dos">
            </div>
        </div>
        <div class="inpu">
            <div class="dos">
                <label for="idOperacion" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.NOP' | translate}}: </label>
                <input type="text" class="form-control" id="idOperacion" name="idOperacion" formControlName="idOperacion">
            </div>
            <div class="dos">
                <label for="transSat" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.NSAT' | translate}}: </label>
                <input type="text" class="form-control" id="transSat" name="transSat" formControlName="transSat" >
            </div>
        </div>
    </div>
    <div class="card">
        <h5 class="card-header justify-content-center">
            {{'MO.DO' | translate}}:
        </h5>
        <div class="inpu">
            <label for="nombreOrd" class="col-form-label col-xs-2 col-sm-2 col-md-1">{{'MO.N' | translate}}: </label>
            <input type="text" class="form-control" id="nombreOrd" name="nombreOrd" formControlName="nombreOrd" >
        </div>
        <div class="inpu">
            <div class="dos">
                <label for="ctaCargo" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.C' | translate}}: </label>
                <input type="text" class="form-control" id="ctaCargo" name="ctaCargo" formControlName="ctaCargo" >
            </div>
            <div class="dos">
            </div>
        </div>
    </div>
    <div class="card">
        <h5 class="card-header justify-content-center">
            {{'MO.DR' | translate}}:
        </h5>
        <div class="inpu">
            <div class="dos">
                <label for="patente" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.PAT' | translate}}: </label>
                <input type="text" class="form-control" id="patente" name="patente" formControlName="patente">
            </div>
            <div class="dos">
            </div>
        </div>
        <div class="inpu">
            <div class="dos">
                <label for="pedimento" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.PE' | translate}}: </label>
                <input type="text" class="form-control" id="pedimento" name="pedimento" formControlName="pedimento" >
            </div>
            <div class="dos">
            </div>
        </div>
        <div class="inpu">
            <div class="dos">
                <label for="aduana" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.A' | translate}}: </label>
                <input type="text" class="form-control" id="aduana" name="aduana" formControlName="aduana">
            </div>
            <div class="dos">
            </div>
        </div>
        <div class="inpu">
            <div class="dos">
                <label for="divisa" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.D' | translate}}: </label>
                <input type="text" class="form-control" id="divisa" name="divisa" formControlName="divisa">
            </div>
            <div class="dos">
            </div>
        </div>
        <div class="inpu">
            <div class="dos">
                <label for="importe" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.I' | translate}}: </label>
                <input type="text" class="form-control" id="importe" name="importe" formControlName="importe">
            </div>
            <div class="dos">
            </div>
        </div>
    </div>
    <div class="card">
        <h5 class="card-header justify-content-center">
            {{'MO.CO' | translate}}:
        </h5>
        <div class="inpu">
                <label for="mensajeAdu"></label>
                <input type="text" class="form-control" id="mensajeAdu" name="mensaje" formControlName="mensaje" placeholder="">
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 offset-xs-1 offset-sm-1 offset-md-1 offset-lg-1">
            <button type="button" class="btn btn-danger" (click)="regresarAdu()">{{'MO.Regr' | translate}}</button>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 offset-xs-8 offset-sm-8 offset-md-8 offset-lg-8">
            <button type="button" class="btn btn-danger" (click)="historialAdu()">{{'MO.H' | translate}}</button>
        </div>
    </div>
    <div class="row mt-2" *ngIf="idEstatus === '7'">
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 offset-xs-1 offset-sm-1 offset-md-1 offset-lg-1">
            <button type="button" class="btn btn-danger" (click)="reintentarAdu()">{{'MO.Rei' | translate}}</button>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 offset-xs-8 offset-sm-8 offset-md-8 offset-lg-8">
            <button type="button" class="btn btn-danger" (click)="rechazarAdu()">{{'MO.Rech' | translate}}</button>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 offset-xs-1 offset-sm-1 offset-md-1 offset-lg-1">
            <button type="button" class="btn btn-danger" (click)="refrescarAdu()">{{'MO.Refr' | translate}}</button>
        </div>
    </div>
    <div class="row mt-2" *ngIf="idEstatus === '13'">
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 offset-xs-1 offset-sm-1 offset-md-1 offset-lg-1">
            <button type="button" class="btn btn-danger" (click)="procesarAdu()">{{'MO.Proc' | translate}}</button>
        </div>
    </div>
</form>

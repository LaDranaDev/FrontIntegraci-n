<app-operativa-header tituloPantalla="{{'MO' | translate}} "></app-operativa-header>
<form [formGroup]="datosForm" id="TF">
    <div class="card">
        <h5 class="card-header justify-content-center">
            {{'MO.DG' | translate}}:
        </h5>
        <div class="inpu">
            <label for="productoTF" class="col-form-label col-xs-2 col-sm-2 col-md-1">{{'MO.P' | translate}}: </label>
            <input type="text" class="form-control" id="productoTF" name="producto" formControlName="producto">
        </div>
        <div class="inpu">
            <div class="dos">
                <label for="codCliTF" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.CC' | translate}}: </label>
                <input type="text" class="form-control" id="codCliTF" name="codCli" formControlName="codCli">
            </div>
            <div class="dos">
                <label for="estatusTF" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.E' | translate}}: </label>
                <input type="text" class="form-control" id="estatusTF" name="estatus" formControlName="estatus">
            </div>
        </div>
        <div class="inpu">
            <div class="dos">
                <label for="fechaAplicTF" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.FA' | translate}}: </label>
                <input type="text" class="form-control" id="fechaAplicTF" name="fechaAplic" formControlName="fechaAplic">
            </div>
            
            <div class="dos">
                <label for="fechaCapturaTF" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.PR' | translate}}: </label>
                <input type="text" class="form-control" id="fechaCapturaTF" name="fechaCaptura" formControlName="fechaCaptura">
            </div>

        </div>
        <div class="inpu">
            <label for="nomArchTF" class="col-form-label col-xs-2 col-sm-2 col-md-1">{{'MO.NA' | translate}}: </label>
            <input type="text" class="form-control" id="nomArchTF" name="nomArch" formControlName="nomArch">
        </div>
       
        <div class="inpu">
            <div class="dos">
                <label for="referenciaTF" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.R' | translate}}: </label>
                <input type="text" class="form-control" id="referenciaTF" name="referencia" formControlName="referencia">
            </div>
            <div class="dos">
            </div>
        </div>
    </div>
    <div class="card">
        <h5 class="card-header justify-content-center">
            {{'MO.DO' | translate}}:
        </h5>
        <div class="inpu">
            <label for="bancoOrdenanteTF" class="col-form-label col-xs-2 col-sm-2 col-md-1">{{'MO.B' | translate}}: </label>
            <input type="text" class="form-control" id="bancoOrdenanteTF" name="bancoOrdenante" formControlName="bancoOrdenante">
        </div>
        <div class="inpu">
            <label for="nombreOrdTF" class="col-form-label col-xs-2 col-sm-2 col-md-1">{{'MO.N' | translate}}: </label>
            <input type="text" class="form-control" id="nombreOrdTF" name="nombreOrd" formControlName="nombreOrd">
        </div>
        <div class="inpu">
            <div class="dos">
                <label for="ctaCargoTF" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.C' | translate}}: </label>
                <input type="text" class="form-control" id="ctaCargoTF" name="ctaCargo" formControlName="ctaCargo">
            </div>
            <div class="dos">
                <label for="divisaOrdTF" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.D' | translate}}: </label>
                <input type="text" class="form-control" id="divisaOrdTF" name="divisaOrd" formControlName="divisaOrd">
            </div>
        </div>
        <div class="inpu">
            <div class="dos">
                <label for="importeCargoTF" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.I' | translate}}: </label>
                <input type="text" class="form-control" id="importeCargoTF" name="importeCargo" formControlName="importeCargo">
            </div>
            <div class="dos">
            </div>
        </div>
        <div class="inpu" *ngIf="id === '33'">
            <div class="dos">
                <label for="numConvenioTF" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.ClD' | translate}}: </label>
                <input type="text" class="form-control" id="numConvenioTF" name="numConvenio" formControlName="numConvenio">
            </div>
            <div class="dos">
            </div>
        </div>
        <div class="inpu" *ngIf="id === '33'">
            <div class="dos">
                <label for="tipoPago" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.TC' | translate}}: </label>
                <input type="text" class="form-control" id="tipoPago" name="tipoPago" formControlName="tipoPago">
            </div>
            <div class="dos">
            </div>
        </div>
    </div>
    <div class="card">
        <h5 class="card-header justify-content-center">
           {{'MO.DR' | translate}}:
        </h5>
        <div class="inpu">
            <label for="bancoReceptor" class="col-form-label col-xs-2 col-sm-2 col-md-1">{{'MO.B' | translate}}: </label>
            <input type="text" class="form-control" id="bancoReceptor" name="bancoReceptor" formControlName="bancoReceptor">
        </div>
        <div class="inpu">
            <label for="nombreBenef" class="col-form-label col-xs-2 col-sm-2 col-md-1">{{'MO.N' | translate}}: </label>
            <input type="text" class="form-control" id="nombreBenef" name="nombreBenef" formControlName="nombreBenef">
        </div>
        <div class="inpu">
            <div class="dos">
                <label for="ctaAbono" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.C' | translate}}: </label>
                <input type="text" class="form-control" id="ctaAbono" name="ctaAbono" formControlName="ctaAbono">
            </div>
            <div class="dos">
                <label for="divisa" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.D' | translate}}: </label>
                <input type="text" class="form-control" id="divisa" name="divisa" formControlName="divisa">
            </div>
        </div>
        <div class="inpu">
            <div class="dos">
                <label for="importe" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.I' | translate}}: </label>
                <input type="text" class="form-control" id="importe" name="importe" formControlName="importe" >
            </div>
            <div class="dos">
            </div>
        </div>
    </div>
    <div class="card">
        <h5 class="card-header justify-content-center">
            {{'MO.CO' | translate}}:
        </h5>
        <div class="inpu">
                <label for="mensajeOrdenTF"></label>
                <input type="text" class="form-control" id="mensajeOrdenTF" name="mensajeOrden" formControlName="mensajeOrden">
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 offset-xs-1 offset-sm-1 offset-md-1 offset-lg-1">
            <button type="button" class="btn btn-danger" (click)="regresarTF()">{{'MO.Regr' | translate}}</button>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 offset-xs-8 offset-sm-8 offset-md-8 offset-lg-8">
            <button type="button" class="btn btn-danger" (click)="historialTF()"> {{'MO.H' | translate}}</button>
        </div>
    </div>
    <div class="row mt-2" *ngIf="idEstatus === '7'">
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 offset-xs-1 offset-sm-1 offset-md-1 offset-lg-1">
            <button type="button" class="btn btn-danger" (click)="reintentarTF()">{{'MO.Rei' | translate}}</button>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 offset-xs-8 offset-sm-8 offset-md-8 offset-lg-8">
            <button type="button" class="btn btn-danger" (click)="rechazarTF()">{{'MO.Rech' | translate}}</button>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 offset-xs-1 offset-sm-1 offset-md-1 offset-lg-1">
            <button type="button" class="btn btn-danger" (click)="refrescarTF()">{{'MO.Refr' | translate}}</button>
        </div>
    </div>
    <div class="row mt-2" *ngIf="idEstatus === '13'">
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 offset-xs-1 offset-sm-1 offset-md-1 offset-lg-1">
            <button type="button" class="btn btn-danger" (click)="procesarTF()">{{'MO.Proc' | translate}}</button>
        </div>
    </div>
</form>

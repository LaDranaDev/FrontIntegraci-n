<app-operativa-header tituloPantalla=" {{'MO' | translate}} "></app-operativa-header>
<form [formGroup]="datosForm" id="domi">
    <div class="card">
        <h5 class="card-header justify-content-center">
             {{'MO.DG' | translate}}: 
        </h5>
        <div class="inpu">
            <label for="productoDom" class="col-form-label col-xs-2 col-sm-2 col-md-1">{{'MO.P' | translate}}: </label>
            <input type="text" class="form-control" id="productoDom" name="producto" formControlName="producto">
        </div>
        <div class="inpu">
            <div class="dos">
                <label for="codCliDom" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.CC' | translate}}:  </label>
                <input type="text" class="form-control" id="codCliDom" name="codCli" formControlName="codCli" >
            </div>
            <div class="dos">
                <label for="estatusDom" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.E' | translate}}: </label>
                <input type="text" class="form-control" id="estatusDom" name="estatus" formControlName="estatus" >
            </div>
        </div>
        <div class="inpu">
            <div class="dos" *ngIf="id === '91'">
                <label for="fechaVencDom" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.FV' | translate}}: </label>
                <input type="text" class="form-control" id="fechaVencDom" name="fechaVenc" formControlName="fechaVenc">
            </div>
            <div class="dos" *ngIf="id !== '91'">
                <label for="fechaAplicDom" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.FA' | translate}}: </label>
                <input type="text" class="form-control" id="fechaAplicDom" name="fechaAplic" formControlName="fechaAplic">
            </div>
            <div class="dos">
                <label for="fechaCapturaDom" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.PR' | translate}}: </label>
                <input type="text" class="form-control" id="fechaCapturaDom" name="fechaCaptura" formControlName="fechaCaptura">
            </div>
        </div>
        <div class="inpu">
            <label for="nombreArchivo" class="col-form-label col-xs-2 col-sm-2 col-md-1">{{'MO.NA' | translate}}: </label>
            <input type="text" class="form-control" id="nombreArchivo" name="nombreArchivo" formControlName="nomArch" >
        </div>
        <div class="inpu"  *ngIf="intradia === 's' ">
            <label for="horarioProg" class="col-form-label col-xs-2 col-sm-2 col-md-1">{{'MO.HO' | translate}}: </label>
            <input type="text" class="form-control" id="horarioProg" name="horarioProg" formControlName="horarioProg">
        </div>
        <div class="inpu derecha">
                <label for="referencia" class="col-form-label col-xs-2 col-sm-2 col-md-1">{{'MO.R' | translate}}: </label>
                <input type="text" class="form-control" id="referencia" name="referencia" formControlName="referencia" >
        </div>
    </div>

    <div class="card">
        <h5 class="card-header justify-content-center">
            {{'MO.DO' | translate}}:
        </h5>
        <div class="inpu">
            <label for="bancoOrdenanteDom" class="col-form-label col-xs-2 col-sm-2 col-md-1">{{'MO.B' | translate}}: </label>
            <input type="text" class="form-control" id="bancoOrdenanteDom" name="bancoOrdenante" formControlName="bancoOrdenante">
        </div>
        <div class="inpu">
            <label for="nombreOrdDom" class="col-form-label col-xs-2 col-sm-2 col-md-1">{{'MO.N' | translate}}:: </label>
            <input type="text" class="form-control" id="nombreOrdDom" name="nombreOrd" formControlName="nombreOrd" >
        </div>
        <div class="inpu">
            <div class="dos">
                <label for="ctaCargoDom" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.C' | translate}}: </label>
                <input type="text" class="form-control" id="ctaCargoDom" name="ctaCargo" formControlName="ctaCargo">
            </div>
            <div class="dos">
                <label for="divisaOrdDom" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.D' | translate}}: </label>
                <input type="text" class="form-control" id="divisaOrdDom" name="divisaOrd" formControlName="divisaOrd" >
            </div>
        </div>
        <div class="inpu">
                <label for="importeCargoDom" class="col-form-label col-xs-2 col-sm-2 col-md-1">{{'MO.I' | translate}}:</label>
                <input type="text" class="form-control" id="importeCargoDom" name="importeCargo" formControlName="importeCargo">
        </div>
    </div>

    <div class="card">
        <h5 class="card-header justify-content-center">
            {{'MO.DR' | translate}}:
        </h5>
        <div class="inpu">
                <label for="bancoReceptor" class="col-form-label col-xs-2 col-sm-2 col-md-1">{{'MO.B' | translate}}: </label>
                <input type="text" class="form-control" id="bancoReceptor" name="bancoReceptor" formControlName="bancoReceptor" >
        </div>
        <div class="inpu">
            <label for="nombreBenef" class="col-form-label col-xs-2 col-sm-2 col-md-1">{{'MO.N' | translate}}:</label>
            <input type="text" class="form-control" id="nombreBenef" name="nombreBenef" formControlName="nombreBenef" >
        </div>
        <div class="inpu" *ngIf="datosForm.value.numeMovil !== null">
            <label for="numeMovil" class="col-form-label col-xs-2 col-sm-2 col-md-1">{{'MO.CCH' | translate}}:</label>
            <input type="text" class="form-control" id="numeMovil" name="numeMovil" formControlName="numeMovil" >
        </div>
        <div class="inpu">
            <div class="dos">
                <label for="ctaAbono" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.C' | translate}}: </label>
                <input type="text" class="form-control" id="ctaAbono" name="ctaAbono" formControlName="ctaAbono" >
            </div>
            <div class="dos">
                <label for="divisaDom1" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.D' | translate}}: </label>
                <input type="text" class="form-control" id="divisaDom1" name="divisa" formControlName="divisa">
            </div>
        </div>
        <div class="inpu">
            <div class="dos">
                <label for="importeDom1" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.I' | translate}}:</label>
                <input type="text" class="form-control" id="importeDom1" name="importe" formControlName="importe">
            </div>
            <div class="dos"></div>
        </div>  
    </div>
    <div class="card">
        <h5 class="card-header justify-content-center">
            {{'MO.CO' | translate}}:
        </h5>
        <div class="inpu">
            <label for="comentario3"></label>
            <input type="text" class="form-control" id="comentario3" name="comentario" formControlName="comentario">
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 offset-xs-1 offset-sm-1 offset-md-1 offset-lg-1">
            <button type="button" class="btn btn-danger" (click)="regresar3()">{{'MO.Regr' | translate}}</button>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 offset-xs-8 offset-sm-8 offset-md-8 offset-lg-8">
            <button type="button" class="btn btn-danger"  (click)="historial3()">{{'MO.H' | translate}}</button>
        </div>
    </div>
    <div class="row mt-2" *ngIf="idEstatus === '7'">
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 offset-xs-1 offset-sm-1 offset-md-1 offset-lg-1">
            <button type="button" class="btn btn-danger"  (click)="reintentar3()">{{'MO.Rei' | translate}}</button>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 offset-xs-8 offset-sm-8 offset-md-8 offset-lg-8">
            <button type="button" class="btn btn-danger"  (click)="rechazar3()">{{'MO.Rech' | translate}}</button>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 offset-xs-1 offset-sm-1 offset-md-1 offset-lg-1">
            <button type="button" class="btn btn-danger"  (click)="refrescar3()">{{'MO.Refr' | translate}}</button>
        </div>
    </div>
    <div class="row mt-2" *ngIf="idEstatus === '13'">
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 offset-xs-1 offset-sm-1 offset-md-1 offset-lg-1">
            <button type="button" class="btn btn-danger"  (click)="procesar3()">{{'MO.Proc' | translate}}</button>
        </div>
    </div>
</form>

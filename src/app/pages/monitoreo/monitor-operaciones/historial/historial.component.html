<app-operativa-header tituloPantalla="{{'MO.HDO' | translate}}"></app-operativa-header>

<div id="traking" class="panel panel-default col-xs-12 col-sm-12 col-md-12 col-lg-12">

    
        <div class="card mt-3">
            <div class="card-body">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <table class="table table-striped table-hover">
                            <caption></caption>
                            <thead>
                                <tr>
                                    <th scope="col" class="text-center">{{'idMovimiento' | translate}}</th>
                                    <th scope="col" class="text-center">{{'MO.E' | translate}}</th>
                                    <th scope="col" class="text-center">{{'MO.FE' | translate}}</th>
                                    <th scope="col" class="text-center">{{'MO.HR' | translate}}</th>
                                </tr>
                            </thead>
                            
                            <tbody>
                                <ng-container *ngIf="banderaHasRows; then templateFillTable; else templateEmptyTable2">
                                </ng-container>
                                <ng-template #templateFillTable>
                                    <tr *ngFor="let dato of conten">
                                        <td class="text-center">{{dato?.refOper}}</td>
                                        <td class="text-center">{{dato?.estatus}}</td>
                                        <td class="text-center">{{dato?.fecha}}</td>
                                        <td class="text-center">{{dato?.hora}}</td>
                                    </tr>
                                </ng-template>
                                <ng-template #templateEmptyTable2>
                                    <tr>
                                        <td class="text-center" colspan="12"> {{'administracion.productos.periodo.Nodata' | translate}} </td>
                                    </tr>
                                </ng-template>

                            </tbody>
                        </table>
                    </div>
            </div>
        </div>

        <div class="rof mt-2">
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 offset-xs-1 offset-sm-1 offset-md-1 offset-lg-1">
                <button type="button" class="btn btn-danger" (click)="regresar()">{{'MO.Regr' | translate}}</button>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 offset-xs-8 offset-sm-8 offset-md-8 offset-lg-8">
                <button type="button" class="btn btn-danger" (click)="exportar5()">{{'btn.exportar' | translate}}</button>
            </div>
        </div>
        <div class="rof mt-2">
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 offset-xs-1 offset-sm-1 offset-md-1 offset-lg-1">
                <button type="button" class="btn btn-danger" (click)="refrescar()">{{'MO.Refr' | translate}}</button>
            </div>
        </div>
</div>

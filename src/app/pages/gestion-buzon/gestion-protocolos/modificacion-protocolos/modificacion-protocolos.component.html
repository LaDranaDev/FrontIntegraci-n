<app-operativa-header tituloPantalla="{{'menu.gestionBuzon.gestionProtocolos.modificacion' | translate}}"></app-operativa-header>
<div id="modificaProtocolo" class="panel panel-default col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <br>
    <div class="card">
        <h5 class="card-header justify-content-center">
            {{'menu.gestionBuzon.gestionProtocolos.datos' | translate}}
        </h5>
        <div class="card-body">
            <form [formGroup]="modProtocoloForm">
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <div class="form-group row align-items-center">
                            <label for="nombreMod" class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-form-label text-right">{{'pantallas.usuarioOperantes.Nombre' | translate}}</label>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <input type="text" class="form-control removeTextTransform" id="nombreMod" name="nombreMod" formControlName="nombre"
                                (keypress)="onlyAlphabeticAndNumbersAndSomeCaracEsp($event)" 
                                (ondragenter)="disableEvent($event)"
                                (dragover)="disableEvent($event)"
                                (ondrop)="disableEvent($event)"
                                (paste)="eventoOnPasteBlock($event)"
                                maxlength="20">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <div class="form-group row align-items-center">
                            <label for="activoMod" class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-form-label text-right">{{'pantalla.moduloAdministracion.gestionBancos.activo' | translate}}:</label>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <input type="checkbox" class="form-control-box" id="activoMod" name="activoMod"  formControlName="activo">
                                
                            </div>
                        </div>
                    </div>
                </div>
                

            </form>
        </div>
    </div>
    <br>
    <div class="row mb-2">
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 offset-xs-1 offset-sm-1 offset-md-1 offset-lg-1">
            <button type="button" class="btn btn-danger" id="btnCancel" name="btnCancel" (click)="regresarToConsult()">{{'btn.cancelarAltaP' | translate}}</button>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 offset-xs-8 offset-sm-8 offset-md-8 offset-lg-8">
            <button type="button" class="btn btn-danger" id="btnSave" name="btnSave" (click)="validaCadaCampoObligatorio()">{{'btn.guardarAltaP' | translate}}</button>
        </div>
    </div>
</div>

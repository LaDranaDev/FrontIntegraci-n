<app-operativa-header tituloPantalla="{{'pantallas.altaVigenciaBuzon' | translate}}"></app-operativa-header>
<div id="altaBuzones" class="panel panel-default col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <br>
    <div class="row mb-3">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <form [formGroup]="formAltaEdicionBuzon">
                <div class="form-group row mb-2">
                    <label for="inputNameBuzon" class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-form-label">{{'pantallas.altaVigenciaBuzon.nombreBuzon' | translate}}:</label>
                    <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
                        <input type="text" class="form-control removeTextTransform" id="inputNameBuzon" formControlName="nombreBuzon" name="v_nombreBuzon" 
                        [(ngModel)]="altaBuzon.rutaMBox" (keypress)="eventAlphaNumericOnly($event)" (paste)="onPasteCaracters($event)"
                        [ngClass]="{ 'is-invalid': submittedBuzonAlta && formControlBuzon['nombreBuzon'].errors}">
                        <div *ngIf="submittedBuzonAlta && formControlBuzon['nombreBuzon'].errors" class="text-danger text-left">
                            <div *ngIf="formControlBuzon['nombreBuzon'].errors['required']">{{'pantallas.altaVigenciaBuzon.nombreBuzon.error' | translate}}</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <label for="inputVigencia" class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-form-label">{{'pantallas.altaVigenciaBuzon.vigenciaDia' | translate}}:</label>
                    <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
                        <input type="text" class="form-control removeTextTransform" id="inputVigencia" formControlName="vigenciaDias" name="v_vigenciaDias" 
                        [(ngModel)]="altaBuzon.periodoVigencia" (keypress)="numericOnlyAndLimithDays($event)"
                        [ngClass]="{ 'is-invalid': submittedBuzonAlta && formControlBuzon['vigenciaDias'].errors}" (paste)="onPaste($event)">
                        <div *ngIf="submittedBuzonAlta && formControlBuzon['vigenciaDias'].errors" class="text-danger text-left">
                            <div *ngIf="formControlBuzon['vigenciaDias'].errors['required']">{{'pantallas.altaVigenciaBuzon.nombreBuzon.error' | translate}}</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <label for="inputExpRegular" class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-form-label">{{'pantallas.altaVigenciaBuzon.expRegular' | translate}}:</label>
                    <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
                        <input type="text" class="form-control removeTextTransform" id="inputExpRegular" formControlName="expRegular" name="v_expRegular" 
                        [(ngModel)]="altaBuzon.regex" [ngClass]="{ 'is-invalid': submittedBuzonAlta && formControlBuzon['expRegular'].errors}">
                        <div *ngIf="submittedBuzonAlta && formControlBuzon['expRegular'].errors" class="text-danger text-left">
                            <div *ngIf="formControlBuzon['expRegular'].errors['required']">{{'pantallas.altaVigenciaBuzon.nombreBuzon.error' | translate}}</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <label for="inputBuzonConsul" class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-form-label">{{'pantallas.vigenciaBuzones.buzonConsultado' | translate}}:</label>
                    <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
                        <input type="checkbox" id="inputBuzonConsul" [checked]="altaBuzon.statusLeido === 'Y' ? banderaChecked : banderaUnChecked"
                        (change)="eventCheckUnCheck($event,'statusLeido')">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputRespaldoPrev" class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-form-label">{{'pantallas.vigenciaBuzones.respaldoPrevio' | translate}}:</label>
                    <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
                        <input type="checkbox" id="inputRespaldoPrev" [checked]="altaBuzon.respaldar === 'Y' ? banderaChecked : banderaUnChecked"
                        (change)="eventCheckUnCheck($event,'respaldar')">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-between">
        <div class="ol-xs-1 col-sm-1 col-md-1 col-lg-1">
            <button type="button" class="btn btn-danger" (click)="cleanForm()">{{'btn.limpiar' | translate}}</button>
        </div>
        <div class="ol-xs-1 col-sm-1 col-md-1 col-lg-1">
            <button type="button" class="btn btn-danger" (click)="saveAltaBuzon()">{{'btn.guardar' | translate}}</button>
        </div>
    </div>
</div>

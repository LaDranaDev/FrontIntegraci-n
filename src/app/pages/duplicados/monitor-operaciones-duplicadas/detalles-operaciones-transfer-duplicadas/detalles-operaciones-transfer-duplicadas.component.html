<app-operativa-header tituloPantalla="{{'MO' | translate}} "></app-operativa-header>
<form [formGroup]="datosForm" id="TF">
    <div class="card">
        <h5 class="card-header justify-content-center">
            {{'MO.DG' | translate}}:
        </h5>
        <div class="inpu">
            <label for="productoTF2" class="col-form-label col-xs-2 col-sm-2 col-md-1">{{'MO.P' | translate}}: </label>
            <input type="text" class="form-control" id="productoTF2" name="producto" formControlName="producto">
        </div>
        <div class="inpu">
            <div class="dos">
                <label for="codCliTF2" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.CC' | translate}}: </label>
                <input type="text" class="form-control" id="codCliTF2" name="codCli" formControlName="codCli">
            </div>
            <div class="dos">
                <label for="estatusTF2" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.E' | translate}}: </label>
                <input type="text" class="form-control" id="estatusTF2" name="estatus" formControlName="estatus">
            </div>
        </div>
        <div class="inpu">
            <div class="dos">
                <label for="fechaAplicTF2" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.FA' | translate}}: </label>
                <input type="text" class="form-control" id="fechaAplicTF2" name="fechaAplic" formControlName="fechaAplic">
            </div>
            <div class="dos">
                <label for="fechaCapturaTF2" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.PR' | translate}}: </label>
                <input type="text" class="form-control" id="fechaCapturaTF2" name="fechaCaptura" formControlName="fechaCaptura">
            </div>

        </div>
        <div class="inpu">
            <label for="nomArchTF2" class="col-form-label col-xs-2 col-sm-2 col-md-1">{{'MO.NA' | translate}}: </label>
            <input type="text" class="form-control" id="nomArchTF2" name="nomArch" formControlName="nomArch">
        </div>
        <div class="inpu">
            <div class="dos">
                <label for="referenciaTF2" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.R' | translate}}: </label>
                <input type="text" class="form-control" id="referenciaTF2" name="referencia" formControlName="referencia">
            </div>
            <div class="dos">
            </div>
        </div>
    </div>
    <div class="card">
        <h5 class="card-header justify-content-center">
            {{'MO.DO' | translate}}:
        </h5>
        <div class="inpu">
            <label for="bancoOrdenanteTF2" class="col-form-label col-xs-2 col-sm-2 col-md-1">{{'MO.B' | translate}}: </label>
            <input type="text" class="form-control" id="bancoOrdenanteTF2" name="bancoOrdenante" formControlName="bancoOrdenante">
        </div>
        <div class="inpu">
            <label for="nombreOrdTF2" class="col-form-label col-xs-2 col-sm-2 col-md-1">{{'MO.N' | translate}}: </label>
            <input type="text" class="form-control" id="nombreOrdTF2" name="nombreOrd" formControlName="nombreOrd">
        </div>
        <div class="inpu">
            <div class="dos">
                <label for="ctaCargoTF2" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.C' | translate}}: </label>
                <input type="text" class="form-control" id="ctaCargoTF2" name="ctaCargo" formControlName="ctaCargo">
            </div>
            <div class="dos">
                <label for="divisaOrdTF2" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.D' | translate}}: </label>
                <input type="text" class="form-control" id="divisaOrdTF2" name="divisaOrd" formControlName="divisaOrd">
            </div>
        </div>
        <div class="inpu">
            <div class="dos">
                <label for="importeCargoTF2" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.I' | translate}}: </label>
                <input type="text" class="form-control" id="importeCargoTF2" name="importeCargo" formControlName="importeCargo">
            </div>
            <div class="dos">
            </div>
        </div>
        <div class="inpu" *ngIf="id === '33'">
            <div class="dos">
                <label for="numConvenioTF2" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.ClD' | translate}}: </label>
                <input type="text" class="form-control" id="numConvenioTF2" name="numConvenio" formControlName="numConvenio">
            </div>
            <div class="dos">
            </div>
        </div>
        <div class="inpu" *ngIf="id === '33'">
            <div class="dos">
                <label for="tipoPago2" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.TC' | translate}}: </label>
                <input type="text" class="form-control" id="tipoPago2" name="tipoPago" formControlName="tipoPago">
            </div>
            <div class="dos">
            </div>
        </div>
    </div>
    <div class="card">
        <h5 class="card-header justify-content-center">
           {{'MO.DR' | translate}}:
        </h5>
        <div class="inpu">
            <label for="bancoReceptor2" class="col-form-label col-xs-2 col-sm-2 col-md-1">{{'MO.B' | translate}}: </label>
            <input type="text" class="form-control" id="bancoReceptor2" name="bancoReceptor" formControlName="bancoReceptor">
        </div>
        <div class="inpu">
            <label for="nombreBenef2" class="col-form-label col-xs-2 col-sm-2 col-md-1">{{'MO.N' | translate}}: </label>
            <input type="text" class="form-control" id="nombreBenef2" name="nombreBenef" formControlName="nombreBenef">
        </div>
        <div class="inpu">
            <div class="dos">
                <label for="ctaAbono2" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.C' | translate}}: </label>
                <input type="text" class="form-control" id="ctaAbono2" name="ctaAbono" formControlName="ctaAbono">
            </div>
            <div class="dos">
                <label for="divisa2" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.D' | translate}}: </label>
                <input type="text" class="form-control" id="divisa2" name="divisa" formControlName="divisa">
            </div>
        </div>
        <div class="inpu">
            <div class="dos">
                <label for="importe2" class="col-form-label col-xs-2 col-sm-2 col-md-2">{{'MO.I' | translate}}: </label>
                <input type="text" class="form-control" id="importe2" name="importe" formControlName="importe" >
            </div>
            <div class="dos">
            </div>
        </div>
    </div>
    <div class="card">
        <h5 class="card-header justify-content-center">
            {{'MO.CO' | translate}}:
        </h5>
        <div class="inpu">
                <label for="mensajeOrdenTF2"></label>
                <input type="text" class="form-control" id="mensajeOrdenTF2" name="mensajeOrden" formControlName="mensajeOrden">
        </div>
    </div>
    <div class="card" *ngIf="rechazo === true">
        <h5 class="card-header justify-content-center">
            {{'R' | translate}}:
        </h5>
        <div class="inpu">
            <label for="razonRechazo10" class="col-form-label col-xs-4 col-sm-4 col-md-2">{{'R.R' | translate}}: </label>
            <input type="text" class="form-control" id="razonRechazo10" name="razonRechazo" formControlName="razonRechazo" maxlength="200">
        </div>

        <div class="row mt-2">
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 offset-xs-1 offset-sm-1 offset-md-1 offset-lg-1">
                <button type="button" class="btn btn-danger" (click)="procesarTF()">{{'btn.aceptar' | translate}}</button>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 offset-xs-8 offset-sm-8 offset-md-8 offset-lg-8">
                <button type="button" class="btn btn-danger" (click)="cancel10()">{{'btn.cancelar' | translate}}</button>
            </div>
            <br><br>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 offset-xs-1 offset-sm-1 offset-md-1 offset-lg-1">
            <button type="button" class="btn btn-danger" (click)="regresarTF()">{{'MO.Regr' | translate}}</button>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 offset-xs-8 offset-sm-8 offset-md-8 offset-lg-8">
            <button type="button" class="btn btn-danger" (click)="procesarTF()">{{'MO.Proc' | translate}}</button>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 offset-xs-1 offset-sm-1 offset-md-1 offset-lg-1">
            <button type="button" class="btn btn-danger" (click)="refrescarTF()">{{'MO.Refr' | translate}}</button>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 offset-xs-8 offset-sm-8 offset-md-8 offset-lg-8">
            <button type="button" class="btn btn-danger" (click)="rechazarTF()">{{'MO.Rech' | translate}}</button>
        </div>
    </div>
</form>

<div class="panel panel-default col">
    <app-operativa-header tituloPantalla="{{'pantallas.tipoDeCobro' | translate}}"></app-operativa-header>
    <h5 class="card-header justify-content-center mt-0"><label>{{'pantallas.tipoDeCobro' | translate}}</label></h5>
    <app-busqueda-cliente (numeroContrato)="contrato($event)"></app-busqueda-cliente>
    <div class="card">
        <h5 class="card-header justify-content-center"><label for="">{{'pantallas.tipoDeCobro.titulo' | translate}}</label></h5>
        <div class="card-body">
            <div class="row cdk-visually-hidden">
                <div class="col text-center">
                    <input type="checkbox" name="voBoCliente21" id="voBoCliente21" class="m-2" 
                    [(ngModel)]="voBoCliente" [disabled]="banderaContrato">
                    <label for="voBoCliente21" class="col-form-label">{{'pantallas.tipoDeCobro.VoBoCliente' | translate}}</label>
                </div>
            </div>
            <br>
            <div class="row justify-content-md-center">
                   <div class="col-3">
                     <div *ngFor="let item of catalogoTipoCobro; let i = index" >
                        <input type="radio" [checked]="" name="tipoCobro2" id="tipoCobro2" aria-label="opcionCobro" [value]="item.id" [(ngModel)]="opcionCobro">
                        <label for="tipoCobro2" class="pl-1">{{item.descripcion}}</label>
                      </div>
                   </div>
                    <div class="col-2">
                      <button *ngIf="this.opcionCobro !== null && !banderaContrato" type="button" class="btn btn btn-outline-danger" (click)="open(opcionCobro)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
                            <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>

                      </button>
                    </div>
            </div>
        </div>
    </div>
</div>
